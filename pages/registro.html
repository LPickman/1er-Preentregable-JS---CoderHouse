<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="explicacion-login">
        <h1>Ingrese sus datos</h1>
        <p>Tu seguridad es nuestra prioridad.</p>
        <img src="../img/img-registro.png" alt="" />
      </div>
      <div class="login-section">
        <h1>
          Complete los campos <span style="color: #a9d0d1">- Registro</span>
        </h1>

        <form id="registro-form" class="login-form">
          <input
            type="text"
            placeholder="Nombre"
            id="nombre"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="Apellido"
            id="apellido"
            autocomplete="off"
            required
          />
          <input
            type="email"
            placeholder="Email"
            id="email"
            autocomplete="off"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            title="Por favor, introduce una dirección de correo electrónico válida."
            required
          />
          <p id="email_ya_registrado" style="color: red"></p>
          <input
            type="password"
            placeholder="Password"
            id="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\S]{8,}$"
            title="La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra minúscula, una letra mayúscula y un número."
            required
          />

          <div class="buttons">
            <button type="submit" id="registrarse">Registrarse</button>
          </div>
        </form>
      </div>
    </section>

    <script src="../script/registro.js" type="module"></script>
  </body>
</html>
